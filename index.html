<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doggie Food Tank</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inria+Serif:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="script.js"></script>
    <script type="module" src="backend.js"></script>
  </head>
  <body>
    <h1 style="text-align: center; color: #6F4E37; font-weight: bolder; font-size: xx-large;">KODJENG DOGGIE</h1>
    <div class="warning" id="warning">
    </div>
    <div
      id="default-alarm"
      style="
        display: flex;
        align-items: center;
        width: 100%;
        flex-direction: row;
        justify-content: start;
      "
    >
      <img
        src="./img/default_clock.svg"
        alt="default_clock"
        style="width: 40px"
      />
      <div
        style="
          font-size: 24px;
          font-weight: bold;
          margin-left: 10px;
          margin-top: 7px;
        "
      >
        Default Alarm
      </div>
    </div>
    <div
      style="
        background-color: white;
        width: 100%;
        border: 1.5px solid black;
        border-radius: 12px;
        min-height: 50px;
        height: fit-content;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding-top: 13px;
        padding-bottom: 10px;
        padding-left: 20px;
        padding-right: 20px;
      "
    >

      <div
        id="edit-btn"
        style="
          width: 100%;
          font-size: 12px;
          color: #6f4e37;
          font-weight: 500;
          cursor: pointer;
        "
        onclick="handleEdit()"
      >
        Edit
      </div>
      <ul id="alarm-list" class="alarm-list">
        <!-- List of set alarms will appear here -->
      </ul>
      <div style="display: flex; flex-direction: row; gap: 10px">
        <input
          required
          id="gram"
          type="number"
          placeholder="Insert grams"
          style="
            height: 30px;
            padding-left: 5px;
            width: 50%;
            border-radius: 12px;
            border: 1px solid rgb(171, 170, 170);
          "
        />
        <input type="time" id="alarm-time" required />
      </div>

      <button
        id="addBtn"
        style="background-color: white; border: 0px"
        onclick="setAlarm()"
      >
        <img src="./img/add_button.svg" alt="" style="width: 40px" />
      </button>
    </div>

    <!-- Customize Alarm -->

    <div
      id="customize-alarm"
      style="
        display: flex;
        align-items: center;
        width: 100%;
        flex-direction: row;
        justify-content: start;
      "
    >
      <img
        src="./img/default_clock.svg"
        alt="default_clock"
        style="width: 40px"
      />
      <div
        style="
          font-size: 24px;
          font-weight: bold;
          margin-left: 10px;
          margin-top: 7px;
        "
      >
        Customize Alarm
      </div>
    </div>
    <div
      style="
        background-color: white;
        width: 100%;
        border: 1.5px solid black;
        border-radius: 12px;
        min-height: 50px;
        height: fit-content;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding-top: 13px;
        padding-bottom: 10px;
        padding-left: 20px;
        padding-right: 20px;
      "
    >
      <div
        id="edit-btn-cus"
        style="
          width: 100%;
          font-size: 12px;
          color: #6f4e37;
          font-weight: 500;
          cursor: pointer;
        "
        onclick="handleEditCus()"
      >
        Edit
      </div>
      <ul id="alarm-list-cus" class="alarm-list">
        <!-- List of set alarms will appear here -->
      </ul>
      <div style="display: flex; flex-direction: column; align-items: center">
        <div
          style="
            display: flex;
            flex-direction: row;
            gap: 10px;
            justify-content: center;
            align-items: ce;
          "
        >
          <input
            type="number"
            placeholder="Insert grams"
            id="gram-cus"
            style="
              height: 30px;
              padding-left: 5px;
              width: 50%;
              border-radius: 12px;
              border: 1px solid rgb(171, 170, 170);
            "
          />
          <input type="time" id="alarm-time-cus" required />
        </div>
        <input type="date" class="calendar" id="date" />
      </div>
      <button
        style="background-color: white; border: 0px"
        onclick="setAlarmCus()"
        id="addBtnCus"
      >
        <img src="./img/add_button.svg" alt="" style="width: 40px" />
      </button>
    </div>
    <!-- Notification -->
    <div
      id="Notification"
      style="
        display: flex;
        align-items: center;
        width: 100%;
        flex-direction: row;
        justify-content: start;
      "
    >
      <img src="./img/Doorbell.svg" alt="default_clock" style="width: 60px" />
      <div style="font-size: 24px; font-weight: bold; margin-left: 2px">
        Notification
      </div>
    </div>
    <div
      style="
        background-color: white;
        width: 100%;
        border: 1.5px solid black;
        border-radius: 12px;
        min-height: 50px;
        height: fit-content;
        display: flex;
        flex-direction: column;
        padding-top: 13px;
        padding-bottom: 10px;
        padding-left: 20px;
        padding-right: 20px;
      "
    >
      <ul id="notis">
      </ul>
      
    </div>
    <div style="height: 150px"></div>

    <!-- Layout -->
    <div
      class="fixed-bottom"
      style="
        position: fixed;
        bottom: 20px;
        width: 90%;
        background-color: #d9d9d9;
        color: white;
        border-radius: 15px;
        height: 75px;
      "
    >
      <div style="position: relative">
        <div
          style="
            position: absolute;
            left: 50%;
            bottom: 30px;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #ffaa88;
            transform: translateX(-50%);
            cursor: pointer;
          "
        ></div>

        <div
          style="
            position: absolute;
            left: 50%;
            bottom: 40px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transform: translateX(-50%);
            cursor: pointer;
          "
        >
          <img
            id="pet_paw"
            src="./img/pet_paw.svg"
            alt="Paw Icon"
            style="width: 70%; height: 70%; cursor: pointer"
          />
        </div>

        <div
          style="
            display: flex;
            justify-content: space-between;
            padding: 15px;
            align-items: center;
          "
        >
          <div
            style="
              display: flex;
              align-items: center;
              flex-direction: row;
              justify-content: space-around;
              gap: 10px;
            "
          >
            <a href="http://172.20.10.13/" target="_blank">
              <img src="./img/solar_camera-linear.svg" alt="Camera Icon" style="width: 40px" />
            </a>
            <div
              style="height: 50px; width: 0.25px; background-color: white"
            ></div>
            <a href="#default-alarm">
              <img
                src="./img/alarm_icon.svg"
                alt="Home Icon 4"
                style="width: 40px"
              />
            </a>
          </div>

          <div
            style="
              display: flex;
              align-items: center;
              flex-direction: row;
              justify-content: space-around;
              gap: 10px;
            "
          >
            <a href="#customize-alarm">
              <img
                src="./img/setting.svg"
                alt="Home Icon 3"
                style="width: 40px"
              />
            </a>
            <div
              style="height: 50px; width: 0.25px; background-color: white"
            ></div>

            <a href="#Notification">
              <img
                src="./img/noti.svg"
                alt="Home Icon 4"
                style="width: 25px; margin: 6px"
              />
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
